<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Datetime superapp</title>

    <script src="./src/main.js" type="module"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <fieldset class="field-checkbox">
      <label class="checkbox">
        <input class="input-checkbox" type="checkbox" />
        <i class="flag"></i>
        <span class="text">Переключиться на таймер</span>
      </label>
    </fieldset>
    <form id="datecalc">
      <h3>Калькулятор дат</h3>
      <label>
        <strong>Первая дата:</strong>
        <input type="date" name="firstDate" />
      </label>
      <label>
        <strong>Вторая дата:</strong>
        <input type="date" name="secondDate" />
      </label>
      <button type="submit">Расчитать промежуток</button>
      <p id="datecalc__result"></p>
    </form>
  </body>
</html>
